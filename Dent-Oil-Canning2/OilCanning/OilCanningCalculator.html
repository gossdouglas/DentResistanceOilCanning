    <style>
        body {
            padding: 0;
            margin: 0px 50px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
            text-rendering: optimizelegibility;
        }

        p {
            font-size: 30px;
            line-height: 30px
        }

        div.demo {
            text-align: center;
            width: 280px;
            float: left

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h3 style="text-align: center">CUSTOMER SERVICE DAILY LOGS</h3>
            </div>          
        </div>
        <div class="row">
            <div class="col-sm">
                <input id="frontViewRadius" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise"
                       data-min="3000" data-max="12000" value="3100">
            </div>
            <div class="col-sm">
                <input id="sideViewRadius" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise"
                       data-min="3000" data-max="15000" value="3100">
            </div>
            <div class="col-sm">
                <input id="thickness" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise"
                       data-min="55" data-max="85" value="56">
            </div>
            <div class="col-sm">
                <input id="lengthBtwnBows" class="knob" data-angleOffset=-125 data-angleArc=250 data-fgColor="#66EE66" data-rotation="clockwise"
                       data-min="150" data-max="525" value="160">
            </div>
        </div>
    </div>
